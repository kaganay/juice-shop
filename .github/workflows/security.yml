name: Bogazici-DevSecOps-Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      # Repo'yu çek
      - name: Checkout
        uses: actions/checkout@v4

      # Docker imajını build et
      - name: Build Docker image
        run: docker build -t juice-shop:${{ github.sha }} .

      # Syft ile SBOM üret (SPDX formatında)
      - name: Syft SBOM Scan (SPDX)
        uses: anchore/sbom-action@v0
        with:
          image: "juice-shop:${{ github.sha }}"
          format: "spdx-json"
          output-file: "sbom.spdx.json"

      # Grype ile güvenlik açığı taraması
      - name: Grype Vulnerability Scan
        uses: anchore/scan-action@v3
        with:
          image: "juice-shop:${{ github.sha }}"
          fail-build: false
          output-format: sarif
          output-file: "grype-results.sarif"

      # Gitleaks ile secret taraması
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v --report-path=gitleaks-report.json

      # Raporları artifact olarak yükle
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            sbom.spdx.json
            grype-results.sarif
            gitleaks-report.json
